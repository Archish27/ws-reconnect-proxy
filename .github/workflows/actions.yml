name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint and Test
    steps:
    - uses: actions/checkout@v2
      name: Check out repository
    - uses: actions/setup-node@v2
      name: Setup Node.js
      with:
        node-version: '16.6.0'
    - run: | 
        npm ci
      name: Installing Dependencies
    - run: |
        npm run eslint
      name: Running ESLint checks on source
    - run: |
        npm run eslint:test
    name: Running ESLint checks on tests  
    - run: |
        npm run test
    name: Running tests
